<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Plaza Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container w-75 py-5 my-5">
        <div class="row mx-auto w-25">
            <img src="../static/img/Art Plaza Logo.png" width="200" alt="Art Plaza Logo">
        </div>
        <div class="w-50 m-auto">
            <hr>
        </div>
        <div class="col w-50 mx-auto">
            <form action="/process" method="POST" class="mt-3 pt-3">
                <input type="text" name="email" class="form-control mb-4" placeholder="Email">
                <div class="mb-4">
                    <input type="password" name="password" class="form-control mb1" placeholder="Password" id="password">
                    <input type="checkbox" onclick="toggleP()"> Show Password
                </div>
                <input type="submit" value="Login" class="btn btn-primary w-100 mb-3">
            </form>
        </div>
        <div class="text-center">
            <h6 class="mb-2">Don't have an account?</h6>
            <a href="/register">Sign Up</a>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="text-danger">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
    </div>
<script src="../static/js/script.js"></script>
</body>
</html>
