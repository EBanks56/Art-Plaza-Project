<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d95d767988.js" crossorigin="anonymous"></script></head>
    <link rel="stylesheet" href="../static/css/style.css">
<body>
    <div class="container w-75" id="sm-0, med-1, lg-2">
        <form action="/update_profile">
        <header class="flex-wrap pt-3 mb-4 border-bottom">
            <ul class="nav nav-pills d-flex justify-content-between">
                <li class="nav-item">
                    <a href="/home" class="nav-link">
                        <i class="fa-solid fa-arrow-left-long" style="color: black"></i>
                    </a>
                </li>
                <li class="nav-item"><a href="/logout" class="nav-link">{{user.full_name}}</a></li>
                <button type="submit" class="btn btn-outline-primary border-0">Update</button>
            </ul>
        </header>
        <div class="container p-3 border border-dark border-2 rounded">
            <div class="row">
                <div class="col-4 text-center">
                    <img src="{{user.profile_pic}}" alt="Pfp" id="lg-pfp">
                    <input type="file" id="myFile" name="img">
                    <input type="submit" value="Sumbit">
                    </form>
                </div>
                <div class="col-8">
                        <div class="row mb-2">
                            <label for="full_name" class="form-label">Full Name:</label>
                            <input type="text" class="form-control" name="full_name" value="{{user.full_name}}">
                        </div>
                        <div class="row mb-2">
                            <label for="location" class="form-label">Location:</label>
                            <input type="text" class="form-control" name="location" value="{{user.location}}">
                        </div>
                        <div class="row mb-2">
                            <label for="contact" class="form-label">Contact Info:</label>
                            <input type="text" class="form-control" name="contact" value="{{user.contact}}">
                        </div>
                        <div class="row mb-2">
                            <label for="description" class="form-label">Bio:</label>
                            <textarea class="form-control" name ="description" rows="5">{{user.description}}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
