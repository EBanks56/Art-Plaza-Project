<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container w-75 mx-auto" id="sm-0, med-1, lg-2">
        <div class="col">
            <form action="/create_user" method="POST" class="mx-auto mt-5 w-50">
                <h1 class="text-center">Register</h1>
                <div class="w-100 m-auto">
                    <hr>
                </div>
                <input type="text" name="full_name" class="form-control my-4" placeholder="Full Name">
                <input type="text" name="email" class="form-control mb-4" placeholder="Email">
                <div class="mb-3">
                    <input type="password" name="password" class="form-control mb-1" id="password" placeholder="Password">
                    <input type="checkbox" onclick="toggleP()"> Show Password
                </div>
                <div class="mb-4">
                    <input type="password" name="confirm-password" class="form-control mb-1" placeholder="Confirm Password" id="confirmPassword">
                    <input type="checkbox" onclick="toggleC()"> Show Password
                </div>
                <input type="submit" value="Register" class="btn btn-warning w-100">
            </form>
            <div class="text-center mt-3">
                <h6 class="mb-2">Already have an account?</h6>
                <a href="/login">Log In</a>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="text-danger">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
    </div>
<script src="../static/js/script.js"></script>
</body>
</html>
