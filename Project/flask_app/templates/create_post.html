<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d95d767988.js" crossorigin="anonymous"></script></head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<body>
    <div class="container w-75" id="sm-0, med-1, lg-2">
        <header class="flex-wrap pt-3 mb-4 border-bottom">
            <ul class="nav nav-pills d-flex justify-content-between align-items-center" style="width:55%">
                <li class="nav-item">
                    <a href="/home" class="nav-link">
                        <i class="fa-solid fa-arrow-left-long" style="color: black"></i>
                    </a>
                </li>
                <li class="nav-item"></li><h3 class="mb-0">Create Post</h3></li>
            </ul>
        </header>
        <div class="container p-3 border border-dark border-2 rounded">
            <div class="row">
                <div class="col-5">
                    <img src="" alt="Not available at the moment." id="lg-image" class="mb-1">
                    <form action="#">
                        <input type="file" id="myFile" name="img">
                        <input type="submit" value="Sumbit" onclick="notavailable()">
                    </form>
                </div>
                <div class="col-7">
                    <form action="/create/post" method="post">
                        <div class="row mb-2">
                            <label for="name" class="form-label">Artwork Name:</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="row mb-2">
                            <label for="description" class="form-label">Description:</label>
                            <textarea class="form-control" name ="description" rows="7"></textarea>
                        </div>
                        <div class="row mb-2">
                            <label for="price" class="form-label">Price (if any):</label>
                            <input type="number" class="form-control" name="price">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Post</button>
                    </form>
                </div>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="text-danger">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}""></script>
</body>
</html>
