<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d95d767988.js" crossorigin="anonymous"></script></head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<body>
    <div class="container w-75" id="sm-0, med-1, lg-2">
        <header class="flex-wrap pt-3 mb-4 border-bottom">
            <ul class="nav nav-pills d-flex justify-content-between align-items-center" style="width:60%">
                <li class="nav-item">
                    <a href="/home" class="nav-link">
                        <i class="fa-solid fa-arrow-left-long" style="color: black"></i>
                    </a>
                </li>
                <li class="nav-item"><h3 class="mb-0">{{profile.profileCreator}}'s Profile</h3></li>
            </ul>
        </header>
        <div class="container p-3 border border-dark border-2 rounded">
            <div class="row">
                <div class="col-4 text-center">
                    <div id="lg-pfp">
                        <img src="{{profile.profile_pic}}" alt="Pfp">
                    </div>
                </div>
                <div class="col-8">
                    <div class="row mb-3">
                        <p class="mb-0">Username: @{{profile.username}}</p>
                    </div>
                    <div class="row mb-3">
                        <p class="mb-0">Location: {{profile.location}}</p>
                    </div>
                    <div class="row mb-3">
                        <p class="mb-0">Contact: {{profile.contact}}</p>
                    </div>
                    <div class="row mb-3">
                        <p class="mb-0">Bio: {{profile.description}}</p>
                    </div>
                    <a href="/edit/profile/{{profile.user_id}}" class="btn btn-primary w-100">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
