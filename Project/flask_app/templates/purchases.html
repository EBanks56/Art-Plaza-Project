<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d95d767988.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container w-75" id="sm-0, med-1, lg-2">
        <header class="flex-wrap pt-3 mb-4 border-bottom">
            <ul class="nav nav-pills d-flex justify-content-between align-items-center" style="width:65%">
                <li class="nav-item"> 
                    <a href="/home" class="nav-link">
                        <i class="fa-solid fa-arrow-left-long" style="color: black"></i>
                    </a>
                </li>
                <li class="nav-item"></li><h3 class="mb-0">{{user.full_name}} Purchases</h3></li>
            </ul>
        </header>
        <table class="table table-striped table-bordered text-center align-middle">
            {% for purchase in purchases %}
            <tr>
                <td><img src="{{purchase.postImage}}" alt="Not available" id="sm-image"></td>
                <td><strong>{{purchase.postName}}</strong></a>
                <td>{{purchase.postDescription}}</td>
                <td><a href="/cancel/{{purchase.id}}" class="btn btn-danger">Cancel</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
