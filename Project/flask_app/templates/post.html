<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d95d767988.js" crossorigin="anonymous"></script></head>
    <link rel="stylesheet" href="../static/css/style.css">
<body>
    <div class="container w-75" id="sm-0, med-1, lg-2">
        <header class="flex-wrap pt-3 mb-4 border-bottom">
            <ul class="nav nav-pills d-flex justify-content-between align-items-center">
                <li class="nav-item">
                    <a href="/home" class="nav-link">
                        <i class="fa-solid fa-arrow-left-long" style="color: black"></i>
                    </a>
                </li>
                <h3 class="mb-0">Post</h3></li>
                <h6 class="mb-0">Liked by: <strong>{{likes.totalLikes}}</strong></h6>
            </ul>
        </header>
        <div class="d-flex justify-content-end mb-3">
        {% if post.user_id != session.user_id %}
            <form action="/purchase/{{post.id}}" method="post">
                <button class="btn btn-warning text-dark w-25" onclick="request()">Purchase</button>
            </form>
        {% else %}
            <a href="/edit/{{post.id}}" class="btn btn-warning w-25 align-middle">Edit Post</a>
        {% endif %}
        </div>
        <div class="container p-3 border border-dark border-2 rounded">
            <div class="row">
                <div class="col-4 text-left">
                    <img src="{{post.image}}" alt="Photo not available" id="lg-image">
                    <h5><u><strong>{{post.name}}</strong></u></h5>
                    <p>Posted By: {{post.creator}}</p>
                    {% if post.user_id != session.user_id %}
                        <div class="w-50 d-flex justify-content-start">
                            <form action="/like/{{post.id}}" method="post">
                                <button class="btn btn-success mr-3">Like</button>
                            </form>
                            <a href="/unlike/{{post.id}}" class="btn btn-danger">Unlike</a>
                        </div>
                    {% endif %}
                </div>
                <div class="col-8 h-100">
                    <div class="row mb-3">
                        <p class="mb-0">Description: {{post.description}}</p>
                    </div>
                    <div class="row mb-3">
                        <p id="totalPrice"><strong>Price: ${{post.price}}</strong></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/script.js"></script>
</body>
</html>
